        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            border-color: #2C3E50;

        .color-swatch.selected {

            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.2);

        .color-row {

            gap: 8px;

        // RGB to HEX conversion
        function rgbToHex(rgb) {
            const match = rgb.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
            if (!match) return "#000000";
            const r = parseInt(match[1]);
            const g = parseInt(match[2]);
            const b = parseInt(match[3]);
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        // Select color function
        function selectColor(rgb) {
            selectedColor = rgb;
            document.getElementById('selectedColorPreview').style.backgroundColor = rgb;
            document.getElementById('selectedColorRGB').textContent = rgb.toUpperCase();
            document.getElementById('selectedColorHex').textContent = rgbToHex(rgb);

            // Update selected state
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // Copy color to clipboard
        function copyColor() {
            const hex = rgbToHex(selectedColor);
            navigator.clipboard.writeText(hex).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '¡Copiado!';
                btn.classList.add('bg-green-600');
                btn.classList.remove('bg-blue-600');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-green-600');
                    btn.classList.add('bg-blue-600');
                }, 2000);
            });
        }

        // Render palette
        function renderPalette() {
            const container = document.getElementById('colorPalette');
            colorPalette.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'color-row';
                row.forEach((color, index) => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    if (index === 0 && row === colorPalette[0]) {
                        swatch.classList.add('selected');
                    }
                    swatch.style.backgroundColor = color;
                    swatch.onclick = () => selectColor(color);
                    swatch.title = color;
                    rowDiv.appendChild(swatch);
                });
                container.appendChild(rowDiv);
            });
        }

        // Initialize on load
        window.onload = renderPalette;
